<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library ID Card Issuing Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="tel"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        #image-size {
            height: 200px;
            width: 500px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }

            #image-size {
                height: 150px;
                width: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <img src="logo.png" alt="" srcset="" id="image-size">

        <h2>Library ID Card Issuing Form</h2>
        <form action="submit-id-card" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}"
                    required>
            </div>

            <div class="form-group">
                <label for="enrollment">Enrollment Number</label>
                <input type="text" id="enrollment" name="enrollment" placeholder="Enter enrollment number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>
            </div>

            <div class="form-group">
                <label for="issueDate">Issuing Date</label>
                <input type="date" id="issueDate" name="issueDate" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="date" id="expiryDate" name="expiryDate" required>
            </div>

            <div class="form-group">
                <label for="issuer">Issuer Name</label>
                <input type="text" id="issuer" name="issuer" placeholder="Enter issuer name" required>
            </div>

            <button type="submit" class="submit-btn">Issue ID Card</button>
        </form>

    </div>
</body>

</html>
